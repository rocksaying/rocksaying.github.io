<p>
新聞報導去年發動天下圍攻的要角，有16人被起訴了。那我也要自首，因為我那天也參了一腳。
</p>
<p>
我去年十月八日赴台北考乙級軟體設計技術士證術科考，考完之後就在台北火車站夜宿了二夜。因為我要參加天下圍攻。十月十日那天，我違反集會遊行法，還違反道路交通規則，行人站在快車道上。
</p>
<img src="{{ site.baseurl }}/images/da896d9c.jpg" alt=""/>
我是拍照者。從這個角度可以證明，我確實站在快車道上。
