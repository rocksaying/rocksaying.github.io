<blockquote>
知其不可奈何而安之若命
<cite>《莊子．人間世》</cite>
</blockquote>
<p>
這話可分兩半來看，前半是「知其不可奈何」，後半是「安之若命」。知「人力時而有窮、天地間有客觀不可改變之限制」易；坦然接受，泰然處之則難。做到前半段簡單，但要做到後半段很難。許多人只做到「認」命，而做不到「安」命。願承認人生不可重來者，才會積極地面對當下，無悔地接受結果。
</p>
