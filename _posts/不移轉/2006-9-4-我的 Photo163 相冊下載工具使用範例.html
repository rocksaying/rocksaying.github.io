<p>
第一步，檢視 Photo163 相冊，搜尋要下載的相冊。複製相冊的網址 (<a href="{{ site.baseurl }}/archives/2006/Photo163%20%E7%9B%B8%E5%86%8A%E4%B8%8B%E8%BC%89%E5%B7%A5%E5%85%B7%E7%AC%AC%E4%B8%89%E7%89%88%20%28PHP%20%2B%20JavaScript%20%E5%AF%A6%E4%BD%9C%E7%89%88%E6%9C%AC%29.html">第三版</a>起) 。
</p>

<p>
第二步，將第一步複製的圖片網址，貼到下載工具的輸入框中。一行一個相冊。按下 submit 鈕後開始下載作業。
</p>
