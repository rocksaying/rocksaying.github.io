<p>
總是有些文章的回應被塞spam。這現象由來以久，我前幾個月疏於更新部落格時，更被塞入上百篇spam。為了版面清淨，只好啟動回應驗證碼的功能。如果各位讀者在回應時碰到驗證碼圖示文字很難看懂的情形時，請&quot;重新產生驗證碼&quot;。
</p>
<p>若有不便，請多多包涵。</p>
