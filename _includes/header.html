<header id="site_header">
<figure>
  <figcaption><a href="//{{ site.url }}">{{ site.name }}</a></figcaption>
  <div class="site_title2">{{ site.alias }}</div>
  <div class="site_description">{{ site.description }}</div>
</figure>

<nav>
<div id="site_categories">
<div class="nav_item">
<a href="/"><span class="iconfont">&#xf015;</span></a>
</div>
{% for header_category in site.categories %}
{% assign header_cid = header_category[0] %}
<div class="nav_item">
<a href="{{ site.baseurl }}/categories/{{ header_cid }}.html">{{ site.cname[header_cid] }}</a>
</div>
{% endfor %}
<div class="nav_item">
<a href="{{ site.baseurl }}/categories/programming.html">Programming</a>
</div>
<div class="nav_item">
<a href="{{ site.baseurl }}/categories/computer.html">電腦技術</a>
</div>
<div class="nav_item">
<a href="{{ site.baseurl }}/categories/life.html">休閒生活</a>
</div>
</div>

<div id="site_search">
<form action="https://www.google.com/search" method="get" target="_blank" onsubmit="this.q.value += ' site:{{ site.url }}'">
<input name="q" type="search" size="10" placeholder="search..." /><button name="sa" type="submit"><span class="icon">&#xf002;</span></button>
</form>
</div>
</nav>
</header>
