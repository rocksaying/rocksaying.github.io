<html>
{% include meta.html %}

<body>
{% include header.html %}

<section class="posts">

{% for post in site.posts limit:5 %}
{% include index_articles.html %}
{% endfor %}

</section>

<div class="site_map">
<div class="tag">
<a href="{{ site.paginate_path | prepend: site.baseurl | replace: '//', '/' | replace: "page:num/", '' }}">分頁瀏覽</a>
</div>
{% for category in site.categories %}
{% assign cid = category[0] %}
<div class="tag">
<a href="{{ site.baseurl }}/categories/{{ cid }}.html">{{ site.cname[cid] }}</a>
</div>
{% endfor %}
</div>

{% include footer.html %}
</body>
</html>
